<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Login</title>
<link th:replace="fragments/head :: head" />
</head>
<body>
	<div class="container">
		<div class="container-fluid">
			<div th:replace="fragments/navbar :: navbar(page='user')"></div>

			<div class="row">
				<div class="main">

					<div class="col-sm-3"></div>
					<div class="col-sm-6">
						<form class="form-horizontal" action="#" data-th-action="@{/admin/users/edit}" data-th-object="${userForm}" method="post">
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.username.label}">Email/Username</label>
								<div class="col-sm-8">
									<input type="hidden" class="form-control" data-th-value="*{username}" data-th-field="*{username}"></input> 
									<input type="text" class="form-control" data-th-value="*{username}" data-th-field="*{username}" disabled="disabled"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.firstName.label}">First Name</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" data-th-value="*{firstName}" data-th-field="*{firstName}"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.lastName.label}">Last Name</label>
								<div class="col-sm-8 ">
									<input type="text" class="form-control" data-th-value="*{lastName}" data-th-field="*{lastName}"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.enabled.label}">Enabled</label>
								<div class="col-sm-4 ">
									<input type="checkbox" class="form-control" data-th-value="*{enabled}" data-th-field="*{enabled}"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.accountLocked.label}">accountLocked</label>
								<div class="col-sm-4">
									<input type="checkbox" class="form-control" data-th-value="*{accountLocked}" data-th-field="*{accountLocked}"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.accountExpired.label}">accountExpired</label>
								<div class="col-sm-4">
									<input type="checkbox" class="form-control" data-th-value="*{accountExpired}" data-th-field="*{accountExpired}"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.credentialsExpired.label}">credentialsExpired</label>
								<div class="col-sm-4">
									<input type="checkbox" class="form-control" data-th-value="*{credentialsExpired}" data-th-field="*{credentialsExpired}"></input>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.password.label}">Password</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" data-th-value="*{newPassword}" data-th-field="*{newPassword}"></input>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-8">
									<button type="submit" class="btn btn-primary" name="action" value="do" data-th-text="#{update.button.label}">Save</button>
									<button type="submit" class="btn btn-default active" name="action" value="cancel" data-th-text="#{cancel.button.label}">Cancel</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-sm-3"></div>
				</div>
				<!-- END MAIN TAG -->
			</div>
			<!-- END ROW TAG -->
		</div>
		<!-- END CONTAINER TAG -->
	</div>
</body>
</html>
