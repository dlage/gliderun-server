<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Login</title>
<link th:replace="fragments/head :: head" />
</head>
<body>
	<div class="container">
		<div class="container-fluid">
			<div th:replace="fragments/navbar :: navbar(page='user_delete')"></div>
			<div class="row">
				<div class="main">

					<div class="col-sm-3"></div>
					<div class="col-sm-6">
						<form class="form-horizontal" action="#" data-th-object="${userForm}" method="get">
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.username.label}">Email/Username</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" data-th-value="*{username}" data-th-field="*{username}" disabled="disabled"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.firstName.label}">First Name</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" data-th-value="*{firstName}" data-th-field="*{firstName}" disabled="disabled"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.lastName.label}">Last Name</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" data-th-value="*{lastName}" data-th-field="*{lastName}" disabled="disabled"></input>
								</div>
							</div>
						</form>
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-4 control-label"></label>
								<div class="col-sm-8">
									<a href="#" data-th-href="@{/admin/users/delete(username=${userForm.username},action=do)}">
										<button type="button" class="btn btn-primary" data-th-text="#{delete.button.label}">Delete</button>
									</a> 
									<a href="#" data-th-href="@{/admin/users/delete(username=${userForm.username},action=cancel)}">
										<button type="button" class="btn btn-default active" data-th-text="#{cancel.button.label}">Cancel</button>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3"></div>
				</div>
				<!-- END MAIN TAG -->
			</div>
			<!-- END ROW TAG -->
		</div>
		<!-- END CONTAINER TAG -->
	</div>
</body>
</html>
