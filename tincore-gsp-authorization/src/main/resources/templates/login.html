<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Login</title>
<link th:replace="fragments/head :: head" />
</head>
<body onload="document.f.username.focus();">
	<div class="container">
		<div th:replace="fragments/navbar :: navbar(page='login')"></div>
		<div class="content">
			<div  th:if="${message}" th:text="${message}" class="alert">Message</div>
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<div class="form-group">
					<label for="username">Email/Username</label> <input class="form-control" type="text" name="username" value="" placeholder="Username" />
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input class="form-control" type="password" name="password" placeholder="Password" />
				</div>
				<input type="submit" id="login" value="Login" class="btn btn-primary" />
			</form>
			<div class="row">
				<div class="col-xs-4 m-t-4">
					<a th:href="@{/user_add}">Sign in/Register</a>			
				</div>
			</div>
		</div>
	</div>
</body>
</html>
