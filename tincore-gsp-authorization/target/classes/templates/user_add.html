<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Login</title>
<link th:replace="fragments/head :: head" />
</head>
<body>
	<div class="container">
		<div class="container-fluid">
			<div th:replace="fragments/navbar :: navbar(page='user_add')"></div>

			<div class="row">
				<div class="main">

					<div class="col-sm-3"></div>
					<div class="col-sm-6">
						<div th:text="${message}" class="alert alert-error">Message</div>
						<form class="form-horizontal" action="#" data-th-action="@{/user_add}" data-th-object="${userForm}" method="post" autocomplete="off">
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.username.label}">Email/Username</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" data-th-value="*{username}" data-th-field="*{username}" ></input>
									<span class="help-inline error"  th:if="${#fields.hasErrors('*{username}')}" th:errors="*{username}">error</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.password.label}">Password</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" data-th-value="*{password}" data-th-field="*{password}"></input>
									<span class="help-inline error" th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}">error</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.firstName.label}">First Name</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" data-th-value="*{firstName}" data-th-field="*{firstName}"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" data-th-text="#{user.lastName.label}">Last Name</label>
								<div class="col-sm-8 ">
									<input type="text" class="form-control" data-th-value="*{lastName}" data-th-field="*{lastName}"></input>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-8">
									<button type="submit" class="btn btn-primary" name="action" value="do" data-th-text="#{add.button.label}">Add</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-sm-3"></div>
				</div>
				<!-- END MAIN TAG -->
			</div>
			<!-- END ROW TAG -->
		</div>
		<!-- END CONTAINER TAG -->
	</div>
</body>
</html>
